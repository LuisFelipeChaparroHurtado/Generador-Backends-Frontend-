

<div class="wrapper wrapper--w680" *ngIf="cargaFinalizada; else esperar">
  <form class="editor">
    <div class="editor-toolbar" style="padding: 20px; padding-left: 55px; display: flex; justify-content: space-between;">
      <b>{{ nameModel.table_name.charAt(0).toUpperCase() + nameModel.table_name.slice(1) }}.ts</b>
      <button class="button button--copy" (click)="copyAll()">
        <i class="fas" [ngClass]="copied ? 'fa-check' : 'fa-copy'"></i>&nbsp;{{ copied ? 'Copied' : 'Copy All' }}

      </button>
    </div>
    <div class="editor-textarea" #editorTextarea>
      <code class="language-typescript">{{modelText}}</code>
    </div>
  </form>
</div>

<ng-template #esperar> </ng-template>
